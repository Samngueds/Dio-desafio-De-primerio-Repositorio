<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexadecimal</title>
    <style>
        #current-color {
            color: rgb(144, 9, 197);
        }

        #RGB {  
            color: rgb(0, 255, 255);
        }

        #RGBA {
            color: rgba(255, 0, 0, 1);
        }

        #hex {
            color: #ff23ff73;
        }
        #hex-transparencia {
            color: #ff234543;
            background: #0000ff10;
        }
    </style>
</head>
<body>
   <h1>Cores</h1> 
   <p>Existem varias formas de definirmos cores utilizando o CSS nelas</p>
    <ul>
        <li id="pre-definidas">Cores Pr√© definidas</li>
        <li id="current-color">Palavra-chave"currentcolor"</li>
        <li id="hex">Hexadecimal</li>
        <li id="hex-transparencia">Hexadecimal com transparencia</li>
        <li id="RGB">RGB</li>
        <li id="RGBA">RGBA</li>
        <li id="HSL">HSL</li>
        <li id="HSLA">HSLA</li>
    </ul>
</body>

</html>
