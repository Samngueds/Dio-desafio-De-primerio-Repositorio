<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redimensionando-as-Imagens-de-Fundo-dos-Elementos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <code>background-sizer: auto;</code>

    
    <div class="exemplo">
    </div>

    <code>background-sizer: cover;</code>

    <div id="cover" class="exemplo"> 
    </div>


    <code>background-sizer: contain;</code>
    <div id="contain" class="exemplo">
    </div>

    <code>background-sizer: valor;</code>
    <div id="tamanho" class="exemplo">
    </div>

    <code>background-sizer: <i>valor-1 valor</i>;</code>
    <div id="exemplo-x-y" class="exemplo">
    </div>

    <code>background-sizer: <i>camadas-1</i>;</code>
    <div id="exemplo-camadas" class="exemplo">
    </div>
</body>
</html>
