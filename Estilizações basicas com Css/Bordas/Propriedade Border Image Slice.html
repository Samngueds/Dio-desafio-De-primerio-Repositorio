<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedade Border Image Slice</title>
    <link rel="stylesheet" href="style-slice.css"> 
</head>
<body>
    <h1>Propriedade Border Image Slice</h1>
    <ul>
        <li>border-image-slice</li>
    </ul>




    <h3>Exemplo:</h3> 
    <ul>
        <li><code>#exemplo-1{
            border-image-source: url(Untitled.png);
            border-image-repeat: repeat;
            border-image-slice: 169;
        }</code></li>
    </ul>
    <div id="exemplo-1" class="exemplo"></div>
    <ul>
        <li><code>#exemplo-2{
            border-image-source: linear-gradient(rgb(10, 201, 51), blue);
            border-image-slice: 10;
        }</code></li>
    </ul>
    <div id="exemplo-2" class="exemplo"></div>
</body>
</html>
