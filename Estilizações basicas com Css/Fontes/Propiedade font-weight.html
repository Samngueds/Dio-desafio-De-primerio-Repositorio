<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedade font-weight</title>
    <style>

        #normal {
            font-weight: normal;
        }

        #bold {
            font-weight: bold;
        }

        #lighter {
            font-weight: lighter;
        }

    </style>
</head>
<body>

    <h1>Propriedade font-style</h1>
    
    <p>Define qual a espesura que  fonte deve ter.</p>
    
    <code>font-weight: normal</code>
    <p id="Normal">Normal</p>

    <code>font-weight: bold</code>
    <p id="bold">bold</p>


    <code>font-weight: lighter</code>
    <p id="lighter">lighter</p>
  



</body>
</html>
