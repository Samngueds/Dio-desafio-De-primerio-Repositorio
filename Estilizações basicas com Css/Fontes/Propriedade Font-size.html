<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedade Font-size</title>
    <link rel="stylesheet" href="font-size.css">

</head>
<body>
    <h1>Propriedade Font-size</h1>
    
    <p id="tamanho">alterando o tamanho  do texto</p>
    
    <code>font-sizer: xx-small;</code>
    <p id="xx-small">xx-small</p>

    <code>font-sizer: x-small;</code>
    <p id="x-small">x-small</p>

    <code>font-sizer: small;</code>
    <p id="small">small</p>

    <code>font-sizer: medium;</code>
    <p id="medium">medium</p>

    <code>font-sizer: large;</code>
    <p id="large">large</p>

    <code>font-sizer: x-large;</code>
    <p id="x-large">x-large</p>

    <code>font-sizer: xx-large;</code>
    <p id="xx-large">xx-large</p>


</body>
</html>
