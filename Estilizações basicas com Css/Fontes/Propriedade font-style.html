<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedade font-style</title>
    <style>

        #normal{
            font-style: normal;
        }

        #italic{
            font-style: italic;
        }

        #oblique{
            font-style: oblique;
        }

    </style>
</head>
<body>

    <h1>Propriedade font-style</h1>
    
    <p>Define qual o estiloque a  fonte deve ter (normal, italica ou obliqua)</p>
    
    <code>font-style: normal</code>
    <p id="Normal">Normal</p>

    <code>font-style: italic</code>
    <p id="italic">italica</p>

    <code>font-style: oblique</code>
    <p id="oblique">obliqua</p>



</body>
</html>
