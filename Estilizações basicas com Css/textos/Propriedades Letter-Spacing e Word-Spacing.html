<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades Letter-Spacing e Word-Spacing    </title>
<style>

    #exemplo-letter-spacing {
        letter-spacing:5px;
    } 

    #exemplo-word-spacing {
        word-spacing: 6px;
    }

</style>
</head>
<body>
    <h2>Propiedade <code>letter-spacing</code></h2>
        <code>letter-spacing:5px;</code>
    <p id="exemplo-letter-spacing">
        Adicionar um espaçamento entre cada CARACTERE do seu texto.  Como o nome ja diz entre letras.
    </p>
    <h2>Propiedade <code>Word-Spacing</code></h2>
        <code>word-spacing: 6px;</code>
    <p id="exemplo-word-spacing">
        Adicionar um espaçamento entre cada PALAVRA do seu texto.  Como o nome ja diz entre palavras.
    </p>


</body>
</html>
