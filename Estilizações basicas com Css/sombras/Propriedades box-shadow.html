<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades box-shadow</title>
    <style>

        div {
            width: 200px;
            height: 200px;
            border: 10px solid darkorchid;
            margin: 20px auto;
            background: rebeccapurple;
            box-shadow: inset 30px 30px  20px -7px violet, 30px 30px  20px  darkmagenta ; ;
        }


        img {
            width: 200px;
            height: 200px;
            margin: 2px auto;
            object-fit: cover;
            filter: drop-shadow(10px 10px 5px gray)
        }

    </style>
</head>
<body>
    
    <h1>Propriedades <code>box-shadow</code></h1>

    <p>Exemplo:</p>

    <p><code>box-shadow: 10px 10px;</code></p>

    <div></div>

    <img src="Untitled.png">

</body>
</html>
