<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
  <style>
    /* combinadores: qual tipo de relaçao entre 2 seletores.
    1. combinador descendente (espaço)
    2. combinador filho (>)
    4. combinador irmão adjacente(+)
    5. combinador irmao em geral (~)

    [seletor] [combinador] [seletor]
    */ 
    .fundo-verde span + p {
      background: lightgreen;
    }
    .fundo-verde p ~ p {
      background: lightcoral;
    }
  </style>
<body>
    <div class="fundo-verde">
      <p>Elemento 01</p>
      <p>Elemento 02</p>
      <span>
        <p>Elemento 03</p>
        <p>Elemento 04</p>
      </span>
      <p>Elemento 05</p>
      <p>Elemento 06</p>
    </div>
</body>
</html>
